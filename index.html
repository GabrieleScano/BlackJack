<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>
    


    <div class="row container">
        <div class="col">

            <h1>Player 1 - <small>0</small></h1>
            <div id="player-cards" class="divCards">
            </div>

        </div>
    </div>

    <div class="row container mt-2">
        <div class="col">

            <h1>Computer - <small>0</small></h1>
            <div id="computer-cards" class="divCards">
            </div>

        </div>
    </div>

    <div class="row mt-2">
        <div id="divButtons" class="col text-center">
            <button id="btnNew" class="btn btn-danger">New Game</button>
            <button id="btnNewCard" disabled="disabled" class="btn btn-primary">New Card</button>
            <button id="btnStand" disabled="disabled" class="btn btn-primary">Stand</button> 
        </div>
    </div>


    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/game.js"></script>

    <script>
        document.querySelector('#btnNew').addEventListener('click', () => {
            myModule.newGame();
        })
    </script>


</body>
</html>
